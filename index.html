<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificado Builder</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />

    <!-- include libraries(jQuery, bootstrap) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link rel="stylesheet" href="./public/css/main.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="card panel">
        <ul class="panel__control">
          <li class="panel__item active" data-control="template">
            <i class="iconoir-code-brackets-square"></i>
            <span>Plantilla</span>
          </li>

          <li class="panel__item" data-control="elements">
            <i class="iconoir-add-keyframes"></i>
            <span>Elementos</span>
          </li>

          <li class="panel__item" data-control="background">
            <i class="iconoir-divide-selection-1"></i>
            <span>Dise√±o</span>
          </li>
        </ul>
        <div class="panel__elements menu">
          <div class="submenu menu__template active">
            <div class="wrapper__input">
              <input
                type="text"
                name="name_canvas"
                id="name_canvas"
                pattern="^[a-zA-Z0-9_]+$"
                require
                placeholder="NOMBRE PLANTILLA"
                title="Sin espacios, solo letras y guion bajo"
              />
            </div>

            <button
              class="btn btn__save"
              type="button"
              name="save__canvas"
              id="save__canvas"
            >
              GUARDAR PLANTILLA
            </button>

            <button
              class="btn btn__save"
              type="button"
              name="load__canvas"
              id="load__canvas"
            >
              CARGAR PLANTILLA
            </button>
          </div>

          <div class="submenu menu__elements elements">

            <div class="elements__item" id="elements__item--1" draggable="true" >
              <div class="content__element"> elemento 1 </div>
              <button class="edit-button" data-element-ref="elements__item--1">
                <i class="fa fa-pencil">&#x270E;</i>
              </button>

              <button class="remove-button" data-element-ref="elements__item--1">
                <i class="fa fa-pencil">X</i>
              </button>

            </div>

            <div class="elements__item" id="elements__item--2" draggable="true" >
              <div class="content__element"> elemento 2 </div>
              <button class="edit-button" data-element-ref="elements__item--2">
                <i class="fa fa-pencil">&#x270E;</i>
              </button>
              <button class="remove-button" data-element-ref="elements__item--2">
                <i class="fa fa-pencil">X</i>
              </button>
            </div>

            <div class="elements__item" id="elements__item--3" draggable="true" >
              <div class="content__element"> elemento 3 </div>
              <button class="edit-button" data-element-ref="elements__item--3">
                <i class="fa fa-pencil">&#x270E;</i>
              </button>
              <button class="remove-button" data-element-ref="elements__item--3">
                <i class="fa fa-pencil">X</i>
              </button>
            </div>


            <div class="elements__item" id="elements__item--4" draggable="true">
              <img
                src="https://picsum.photos/200/300"
                alt="hola"
                style="user-select: none"
              />

              <button class="remove-button" data-element-ref="elements__item--4">
                <i class="fa fa-pencil">X</i>
              </button>
            </div>
          </div>

          <div class="submenu menu__background">
            <div class="user_select_bg">
              <div class="wrapper__input">
                <label for="background_canvas" class="label-file-upload"
                  >Seleccionar fondo</label
                >
                <input
                  type="file"
                  accept="image/png,image/jpeg"
                  class="file-browser"
                  name="background_canvas"
                  id="background_canvas"
                />
                <span class="file-upload-info" id="file-upload-info"></span>
              </div>
            </div>
            <hr style="width: 100%; margin-top: 30px" />
            <div class="backgound__examples">
              <div class="backgound__examples--item" id="background__item--1">
                <img
                  src="https://picsum.photos/200/150?random=1"
                  alt="hola"
                  style="user-select: none"
                />
              </div>
              <div class="backgound__examples--item" id="background__item--2">
                <img
                  src="https://picsum.photos/200/150?random=2"
                  alt="hola"
                  style="user-select: none"
                />
              </div>
              <div class="backgound__examples--item" id="background__item--3">
                <img
                  src="https://picsum.photos/200/150?random=3"
                  alt="hola"
                  style="user-select: none"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="card container">
        <div class="container__menu">
          <button
            class="btnPlaytic btnPlaytic__save btnPlaytic__generate"
            type="button"
            name="generate__canvas"
            id="generate__canvas"
          >
            GENERAR PLANTILLA
          </button>
        </div>

        <div class="container__canvas canvas">
          <div id="dropzone__template" class="dropzone__template"></div>
        </div>
      </section>

      <div class="modal__container">
        <canvas
          id="canvas__template"
          class="canvas__template"
          width="841"
          height="595"
        ></canvas>

        <div class="container__actions">
          <button
            class="btnPlaytic btnPlaytic__download download__canvas"
            type="button"
            id="download__canvas"
            name="download__canvas"
            data-type-download="pdf"
          >
            DESCARGAR PDF
          </button>
          <button
            class="btnPlaytic btnPlaytic__download download__canvas"
            type="button"
            id="download__canvas"
            name="download__canvas"
            data-type-download="jpg"
          >
            DESCARGAR JPG
          </button>
        </div>
      </div>
    </main>

    <script src="./src/menu.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/dragable.js"></script>
  </body>
</html>
