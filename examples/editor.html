<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>editor</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  

  <div class="elements"> 

    <div class="elements__item" id="elements__item--1" draggable="true" >
      <div class="content__element"> elemento 1 </div>
      <button class="edit-button" data-element-ref="elements__item--1">
        <i class="fa fa-pencil">&#x270E;</i>
      </button>

      <button class="remove-button" data-element-ref="elements__item--1">
        <i class="fa fa-pencil">X</i>
      </button>

    </div>

    <div class="elements__item" id="elements__item--2" draggable="true" >
      <div class="content__element"> elemento 2 </div>
      <button class="edit-button" data-element-ref="elements__item--2" >
        <i class="fa fa-pencil">&#x270E;</i>
      </button>
    </div>

    <div class="elements__item" id="elements__item--3" draggable="true" >
      <div class="content__element"> elemento 3 </div>
      <button class="edit-button" data-element-ref="elements__item--3" >
        <i class="fa fa-pencil">&#x270E;</i>
      </button>
    </div>
  </div>

  <script src="./editor.js"></script>

</body>
</html>
